<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <form>
    <div class="container">

        <div>
            <input name="display"  class="display" type="text" placeholder="calculator" readonly>
        </div>
       <div>
        <input type="button" value="AC" class="but alldel" onclick="display.value = ''">
        <input type="button" value="DEL" class="but del" onclick="display.value = display.value.toString().slice(0,-1)">
        <input type="button" value="." class="but" onclick="display.value += '.'">
        <input type="button" value="/" class="but" onclick="display.value += '/'">
       </div>
       <div>
        <input type="button" value="7" class="but" onclick="display.value += '7'">
        <input type="button" value="8" class="but" onclick="display.value += '8'">
        <input type="button" value="9" class="but" onclick="display.value += '9'">
        <input type="button" value="*" class="but" onclick="display.value += '*'">
       </div>
       <div>
        <input type="button" value="4" class="but" onclick="display.value += '4'">
        <input type="button" value="5" class="but" onclick="display.value += '5'">
        <input type="button" value="6" class="but" onclick="display.value += '6'">
        <input type="button" value="-" class="but" onclick="display.value += '-'">
       </div>
       <div>
        <input type="button" value="1" class="but" onclick="display.value += '1'">
        <input type="button" value="2" class="but" onclick="display.value += '2'">
        <input type="button" value="3" class="but" onclick="display.value += '3'">
        <input type="button" value="+" class="but" onclick="display.value += '+'">
       </div>
       <div>
        <input type="button" value="00" class="but" onclick="display.value += '00'">
        <input type="button" value="0" class="but" onclick="display.value += '0'">
        <input type="button" value="=" class="but equ" onclick="display.value = eval(display.value)" >
       </div>
    
       </div>
   </form>

</body>
</html>
